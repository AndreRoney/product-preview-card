<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Preview</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    </style>
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <div class="card">
            <div>
                <picture>
                    <source class="imagem" media="(max-width: 500px" srcset="src/image/image-product-mobile.jpg">
                    <img src="src/image/image-product-desktop.jpg" alt="Foto do Produto">
                </picture>
            </div>
            <div class="descricao">
                <div class="info">
                    <p>P E R F U M E</p>
                    <h1>Gabrielle Essense Eau Da Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Pefurmer-Creator for the
                        House of CHANEL. </p>
                </div>
                <div class="preco">
                    <p class="normal"> $149.99</p>
                    <p class="tracado">$169.99</p>
                </div>
                <div class="botao">
                    <a href="#"> <img src="src/image/icon-cart.svg" alt=""> Add to Cart</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
